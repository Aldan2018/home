<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="container">

      <img class="big_sky" src="img/big_sky.png" alt="big sky">
      <img class="small_sky" src="img/small_sky.png" alt="small sky">

        <div class="row justify-content-center">
            <div class="stopwatch">
                <p class="hh-mm-ss">00: 00: 00</p>
                <p class="msc">000</p>
            </div>
        </div>

        <div class="row justify-content-around">
            <button class="btn_rep btn btn-success" type="button" name="start">Start</button>
            <!-- <button class="btn_pause" type="button" name="pause"></button>
            <button class="btn_continue" type="button" name="continue"></button> -->
            <button class="btn_rep btn btn-danger" type="button" name="clear">Clear</button>
        </div>


        <script src="js/script.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/backgroung.js" type="text/javascript"></script>
    </body>
</html>
